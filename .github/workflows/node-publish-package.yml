name: Node publish package

on:
  workflow_call:
    inputs:
      node-version: 
        description: 'Sets the current node version'
        default: '16'
        required: false
        type: string
      only-version: 
        description: 'Set to true if the package is only to be versioned and not published'
        default: true
        required: false
        type: boolean

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: https://npm.pkg.github.com/
          scope: '@appex'
      - run: npm ci
      - run: ${{ github.action_path }}/scripts/publish_package.sh ${{ inputs.only-version }}
        shell: bash